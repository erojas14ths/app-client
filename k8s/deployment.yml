apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-client
  labels:
    app: app-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-client
  template:
    metadata:
      labels:
        app: app-client
    spec:
      containers:
        - name: app-client
          image: app-client:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: app-client-cm-volume
              mountPath: /application/config #Workdir dockerfile
      volumes:
        - name: app-client-cm-volume
          configMap:
            name: app-client-cm